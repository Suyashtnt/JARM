# This workflow will build a Java project with Gradle	
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle	

name: Java CI with Gradle	

on:
  repository_dispatch:
    types: [run_tests]

jobs:	
  build:	

    runs-on: ubuntu-latest	

    steps:	
    - uses: travisj/build-number-action@v1
      id: my-project-build-number
    - uses: actions/checkout@v2	
      

        
    - name: Set up JDK 1.8	
      uses: actions/setup-java@v1	
      with:	
        java-version: 1.8	
    
    - name: Echo file name
      run: echo  build/libs/JARM-${{ steps.my-project-build-number.outputs.build-number }}.jar
      env:
        BUILD_NUMBER: ${{ steps.my-project-build-number.outputs.build-number }}
          
    - name: Grant execute permission for gradlew	
      run: chmod +x gradlew	
      
    - name: Build with Gradle	
      run: ./gradlew build
      
    - name: rename file
      env:
        TIME: "${{ steps.current-time.outputs.formattedTime }}"
      run: mv build/libs/modid-1.0.jar build/libs/JARM-${{ steps.my-project-build-number.outputs.build-number }}.jar
      
    - name: Upload a Build Artifact	
      uses: actions/upload-artifact@v2.0.1
      env:
        TIME: ${{ steps.current-time.outputs.time }}
      with:	
        # Artifact name	
        name: JARM
        # A file, directory or wildcard pattern that describes what to upload	
        path: build/libs/JARM-${{ steps.my-project-build-number.outputs.build-number }}.jar
    - name: Create commit
      uses: EndBug/add-and-commit@v4 # You can change this to use a specific version
      with:
        # The arguments for the `git add` command (see the paragraph below for more info)
        # Default: '.'
        add: 'build/libs/JARM-${{ steps.my-project-build-number.outputs.build-number }}.jar'

        # The name of the user that will be displayed as the author of the commit
        # Default: author of the commit that triggered the run
        author_name: autocommit

        # The email of the user that will be displayed as the author of the commit
        # Default: author of the commit that triggered the run
        author_email: suyashtnt@gmail.com

        # The local path to the directory where your repository is located. You should use actions/checkout first to set it up
        # Default: '.'
        cwd: './'

        # Whether to use the --force option on `git add`, in order to bypass eventual gitignores
        # Default: false
        force: true

        # The message for the commit
        # Default: 'Commit from GitHub Actions'
        message: 'upload latest file'

        # Name of the branch to use, if different from the one that triggered the workflow
        # Default: the branch that triggered the workflow (from GITHUB_REF)

        # The arguments for the `git rm` command (see the paragraph below for more info)
        # Default: ''
        remove: "./dir/old_file.js"

        # Name of the tag to add to the new commit (see the paragraph below for more info)
        # Default: ''
        tag: "v1.0.0"

      env:
        # This is necessary in order to push a commit to the repo
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged




